{% extends "root.html" %}

{% block main %}

<h2>Input Devices</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Type</th>
    </tr>

    {% for device in inputDevices %}
    <tr>
        <td>{{ device.id }}</td>
        <td>{{ device.Manufacturer }}</td>
        <td>{{ device.Model }}</td>
        <td>{{ device.Type }}</td>
    </tr>

    {% endfor %}


</table>


{% endblock %}
