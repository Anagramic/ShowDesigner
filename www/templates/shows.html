{% extends "root.html" %}

{% block main %}

<h2>Shows</h2>

<table>
    <tr>
        <th>ShowName</th>
        <th>Remove</th>
        <th>Edit</th>
    </tr>

    {% for show in shows%}
    <tr>
        <td>{{ show['ShowName'] }}</td>
        <td><a href="{{ url_for('RemoveShow', ShowID=show['ID']) }}">Remove</a></td>
        <td><a href="{{ url_for('show', showid=show['ID']) }}">Edit</a></td>
    </tr>
    {% endfor %}

       
</table>

{% endblock %}
